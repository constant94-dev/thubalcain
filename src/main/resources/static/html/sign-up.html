<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/sign-up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="bd-example-snippet bd-code-snippet">
        <div class="bd-example">
            <div class="container">
                <form>
                    <div class="row mb-3">
                        <h1 class="col-md-8 h3 fw-normal">Please sign up</h1>
                        <a href="/" class="col-md-4 nav-link link-dark px-2 d-flex justify-content-center align-items-center">
                            <small class="text-muted">Home</small>
                        </a>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="customFile">Upload</label>
                        <input type="file" class="form-control" id="customFile">
                    </div>
                    <div class="bd-example mb-3 d-flex justify-content-end">
                        <button type="submit" class="w-100 btn btn-primary btn-lg">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
