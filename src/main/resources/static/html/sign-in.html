<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/sign-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="bd-example-snippet bd-code-snippet">
        <div class="bd-example">
            <div class="container">
                <div class="row mb-3">
                    <h1 class="col-md-8 h3 fw-normal">Please sign in</h1>
                    <a href="/" class="col-md-4 nav-link link-dark px-2 d-flex justify-content-center align-items-center">
                        <small class="text-muted">Home</small>
                    </a>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" name="phoneNumber" class="form-control" id="floatingPhoneNumber" placeholder="010-1234-5678">
                    <label for="floatingPhoneNumber">Phone number</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" id="phoneLogin">전화번호 로그인</button>
                <div class="bd-example text-center">
                    <a href="/kakao-login">
                        <img src="/img/kakao_login_medium_wide.png" alt="Login With Kakao" class="kakao-logo">
                    </a>

                </div>
                <div class="bd-example text-center">
                    <a href="/google-login">
                        <img src="/img/google_web_light_SI@1x.png" alt="Login With Google" class="google-logo">
                    </a>
                </div>

                <p class="text-muted text-center">º 2024 -</p>
            </div>
        </div>
    </div>
</body>
</html>
