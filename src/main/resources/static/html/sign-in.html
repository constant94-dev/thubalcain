<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/sign-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="bd-example-snippet bd-code-snippet">
        <div class="bd-example">
            <div class="container">
                <form>
                    <div class="row mb-3">
                        <h1 class="col-md-8 h3 fw-normal">Please sign in</h1>
                        <a href="/" class="col-md-4 nav-link link-dark px-2 d-flex justify-content-center align-items-center">
                            <small class="text-muted">Home</small>
                        </a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3 text-center">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                    </div>
                    <div class="bd-example text-center">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        <a href="/kakao-login" class="w-100 btn btn-lg">
                                <img src="/img/kakao_login_medium_wide.png" alt="Login With Kakao">
                        </a>
                        <a href="/google-login" class="w-100 btn btn-lg">
                            <img src="/img/google_web_light_SI@2x.png" alt="Login With Google">
                        </a>
                        <p class="text-muted">ยบ 2024 -</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
